<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Favorite Restaurant Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/favoriteRestaurant.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
  	<!-- Page for displaying information for a newly created entry -->
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 flex-col">
  				<h1>Your Favorite Restaurants List Has Been Updated!</h1>
			    <h3 th:text="${name}"></h3>
			    <h4 th:text="${websiteLink}"></h4>
			    <img th:src="${pictureLink}"/>
			    <a th:href="@{/}">
			    	<button class="btn btn-primary">Back to Home</button>
			    </a>
  			</div>
  		</div>
  	</div>
    <script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
  </body>
</html>
